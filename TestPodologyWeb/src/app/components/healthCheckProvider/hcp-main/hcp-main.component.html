<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="col mt-3 p-5">

      <dx-tree-view id="simple-treeview" [items]="navItems"  (onItemClick)="open($event)" expandedExpr="isExpanded">
        <div *dxTemplate="let item of 'item'" style="height: 40px; align-items: center;" class="rounded-4">
          <span class="w-100">
            {{ item.title }}
          </span>
        </div>
      </dx-tree-view>
      <!-- <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport"> -->


      <!-- <ng-scrollbar [style.height]="listMaxHeight + 'px'" visibility="hover"> -->
      <div class="row">
        <h2>{{currentUser?.username}}</h2>
        <h2>{{currentUser?.role}}</h2>
      </div>

      <!-- </cdk-virtual-scroll-viewport> -->
      <!-- </ng-scrollbar> -->
    </div>
  </mat-drawer>
  <div class="example-sidenav-content">
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(217, 164, 164, 0.918);">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Medlogics</a>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="drawer.toggle()">
          <mat-icon>menu_open</mat-icon>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light">Disabled</a>
            </li>
          </ul>
          <span class="navbar-text text-light me-5">{{currentUser?.username}}</span>
          <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="logout()">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </nav>
    <div class="m-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
