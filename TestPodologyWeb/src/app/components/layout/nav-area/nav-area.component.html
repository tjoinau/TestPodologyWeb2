<div class="w-100 bg-dark text-light p-3" style="height: 15%;">
    <h1 style="font-family: cursive;">Medlogics</h1>
    <h2 style="font-family: cursive;">{{currentUser?.username}}</h2>
</div>
<div class="mt-3" style="min-width: 250px;">
    <!-- NAVIGATION -->
    <div class="h-100 w-100" style="font-family: cursive;">
        <div class="drawer h-100 w-100">
            <dx-scroll-view>
                <div class="menu d-flex flex-column w-100">
                    <div *ngFor="let item of navItems" class="w-100">
                        <div [ngClass]="item?.routerLink == selectedMenu && item.items.length == 0 ? 'text-danger' : ''" class="menu-item d-flex align-items-center w-100 rounded-4"
                            (click)="changeSelection(item)">
                            <div class="icon ps-2">
                                <i class="fa-lg" [ngClass]="item.icon"></i>
                            </div>
                            <div class="menu-name p-3">
                                <span>{{ item.title }}</span>
                            </div>
                            <div class="ms-auto me-2">
                                <i *ngIf="item?.items != null && item.items.length > 0 && !item?.isExpanded == true"
                                    class="bi bi-plus-circle"></i>
                                <i *ngIf="item?.items != null && item.items.length > 0 && item?.isExpanded == true"
                                    class="bi bi-dash-circle"></i>
                            </div>
                            <!-- <div class="caret">
                                <i *ngIf="item?.routerLink == selectedMenu" class="bi bi-plus-circle"></i>
                            </div> -->
                        </div>
                        <div [ngClass]="item.isExpanded ? 'show' : 'hide'">
                            <div *ngFor="let subItem of item.items" (click)="changeSelection(subItem)"
                                routerLink="{{subItem.routerLink}}" routerLinkActive="text-danger">
                                <div [ngClass]="subItem?.routerLink == selectedMenu ? 'text-danger' : ''">
                                    <div class="menu-item d-flex align-items-center w-100">
                                        <div class="icon-light ms-4">
                                            <i class="fa-md" [ngClass]="subItem.icon + ''"></i>
                                        </div>
                                        <div class="menu-name-light p-2">
                                            <span>{{ subItem.title }}</span>
                                        </div>
                                        <!-- <div class="caret ms-auto">
                                            <i *ngIf="subItem?.routerLink == selectedMenu" class="bi bi-plus-circle"></i>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </dx-scroll-view>
        </div>
    </div>

    <!-- </cdk-virtual-scroll-viewport> -->
    <!-- </ng-scrollbar> -->
</div>
